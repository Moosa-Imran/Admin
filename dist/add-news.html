                                <i data-feather="menu"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="search-element">
                        <a href="https://lasttradingzone.com/" target="_blank"
                            class="gr-bg-1 text-white text-decoration-none p-2 rounded">
                            <i class="fas fa-globe-africa mr-2"></i><span class="font-weight-bold">Visit site</span>
                        </a>
                    </div>
                </form>

                <ul class="navbar-nav navbar-right">
                    <li class="dropdown dropdown-list-toggle">
                        <a href="#" data-toggle="dropdown" class="nav-link notification-toggle nav-link-lg beep">

                            <!-- Notification Content -->

                                <!-- Example Notification (uncomment and duplicate for each notification) -->

                                    </div>
                                </a>
                                -->

                                    </div>
                                    <div class="dropdown-item-desc">

                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown"
                            class="nav-link dropdown-toggle nav-link-lg nav-link-user d-flex align-items-center">
                            <span class="text-capitalize">Hi, admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">

                </ul>
            </nav>


            <div class="main-sidebar">
                <aside id="sidebar-wrapper">
                    <div class="sidebar-brand">
                        <a href="/dashboard">Last Trading Zone</a>
                    </div>

                    <ul class="sidebar-menu">

                        <li class="nav-item dropdown active">
                            <a href="/dashboard" class="nav-link">
                                <i data-feather="home"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li class="sidebar-menu-caption">User Management</li>

                        <li class="nav-item">
                            <a class="nav-link" href="/users">
                                <i data-feather="user"></i>
                                <span>Subscribed Users</span>
                            </a>
                        </li>

                        <li class="sidebar-menu-caption">Assets Management</li>

                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link has-dropdown" data-toggle="dropdown">
                                <i class="fa-solid fa-dollar"> </i>
                                <span>&nbsp; &nbsp; &nbsp; Crypto</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="nav-link" href="/add-news">Add News</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="/delete-news">Delete News</a>
                                </li>
                                <li>

                                </li>
                            </ul>
                        </li>

                    </ul>
                </aside>
            </div>

            <div class="main-content">
                <section class="section">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Add News</h4>
                                </div>
                                <div class="card-body">
                                    <form id="add-news-form">
                                        <div class="form-group">
                                            <label for="news-heading">News Heading</label>
                                            <input type="text" class="form-control" id="news-heading" name="newsHeading" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="news-description">News Description</label>
                                            <textarea class="form-control" id="news-description" name="newsDescription" rows="4" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="news-image">Upload Image News</label>
                                            <input type="file" class="form-control-file" id="news-image" name="newsImage" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Publish</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>


    <!-- General JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="asset/admin/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="asset/admin/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    

    <script>
        $(document).ready(function () {
            $('#add-news-form').submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/addNews',
                    type: 'POST',
                    data: formData,
                    success: function (response) {
                        if (response.status) {
                            iziToast.success({
                                title: 'Success',
                                message: response.message,
                                position: 'topRight'
                            });
                            $('#add-news-form').trigger('reset');
                        } else {
                            iziToast.error({
                                title: 'Error',
                                message: response.message,
                                position: 'topRight'
                            });
                        }
                    },
                    error: function (error) {
                        iziToast.error({
                            title: 'Error',
                            message: 'Something went wrong',
                            position: 'topRight'
                        });
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });
        });
    </script>

</body>

</html>
